<!DOCTYPE html>
<html>

<head>
    <title>simpleheat demo</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }

    </style>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c2f477c646e64788c0bd06c42954278&libraries=services"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c2f477c646e64788c0bd06c42954278"></script>
</head>

<body>
    <div id="map"></div>

    <script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도를 클릭한 위치에 표출할 마커입니다
var latlng = new kakao.maps.LatLng(37.56120, 126.95635);
var marker = new kakao.maps.Marker({ 
    // 지도 중심좌표에 마커를 생성합니다 
    position: latlng 
}); 
marker.setMap(map);

var latlng = new kakao.maps.LatLng(37.52790, 126.94768);

    position: latlng 
}); 
marker.setMap(map);


    </script>
</body>

</html>
