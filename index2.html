<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Energy IT</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/htdocs.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
      <div id="unityContainer"></div>
    <div id = "overlay" style = "position:absolute; top:50%; left: 50%; transform: translateX(-50%) translateY(-50%);"></div>
  </body>
  <script>
    var overlay = document.getElementById('overlay') 

    window.addEventListener('resize', (e) => {
      console.log(window.innerHeight, window.innerWidth)
      overlay.style.height = (window.innerHeight / 2) + 'px'
      overlay.style.width = (window.innerWidth / 2) + 'px'
    })
  </script>
