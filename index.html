<!DOCTYPE html>
<html>

<head>
    <title>simpleheat demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <canvas id="heatmap"></canvas>
    <canvas id="windmap"></canvas>

    <div style="position:absolute; z-index:999; width: 200px; right:30px; top: 10px;background:white; opacity: 0.8">
        <div class="h4">동별 미세먼지</div>
        <div class="row">
            <div class="h6 col-md-10" style="padding-left:30px;">
                PM10
            </div>
            <input type="checkbox" class="col-md-1" id="showHeatMap">
        </div>

        <div class="row">
            <div class="h6 col-md-10" style="padding-left:30px;">
                PM2.5
            </div>
            <input type="checkbox" class="col-md-1">
        </div>
        <div class="row">
            <div class="h4 col-md-10">온도</div>
            <input type="checkbox" class="col-md-1">
        </div>
        <div class="row">
            <div class="h4 col-md-10">습도</div>
            <input type="checkbox" class="col-md-1">
        </div>
        <div class="row">
            <div class="h4 col-md-10">바람</div>
            <input type="checkbox" class="col-md-1" id="playWind">
        </div>
        <div class="h4" id="config"></div>
        <img src='./image/heat_bar.png' width="200px">
    </div>

    <div class="bottom overlay">
        <div class="col-md-11 row" style="margin:0 auto;">
            <button class="col-md-1" id="play">play</button>
            <div class="progress col-md-9" id="date_progress" style="padding:0;">
                <div class="progress-bar" id="date_progress_bar" role="progressbar" aria-valuemin="0"
                    aria-valuemax="100" style="transition: width .1s ease; width:1%;"></div>
            </div>
        </div>
        <div class="col-md-11 row" style="margin:0 auto;">
            <div class="col-md-1"></div>
            <table class="col-md-9" style="text-align:left;">
                <tr id="date_bar">
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                    <td style="border-left: 1px solid black; width: 8.33%;"></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
