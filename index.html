<!DOCTYPE html>
<html>

<head>
    <title>simpleheat demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <canvas id="heatmap"></canvas>
    <canvas id="windmap"></canvas>

    <div class="row overlay">
        <button id="playWind" class="btn btn-primary col-md-1">Wind</button>
        <button id="showHeatMap" class="btn btn-primary col-md-1">Heat</button>
        <button id="goToBusan" class=" btn btn-primary col-md-1">Busan</button>
        <button id="goToSeoul" class=" btn btn-primary col-md-1">Seoul</button>
        <input type="text" id="lat" class="col-md-3">
        <input type="text" id="lng" class="col-md-3">
        <button id="go" class=" btn btn-primary col-md-1">go!</button>
    </div>

    <div class="bottom overlay justify-content-center">
        <div style="width:80%; margin:0 auto;">
            <button class = "btn btn-primary col-md-1" id = "play">play</button>
            <div class="progress" id = "date_progress">
                <div class="progress-bar" id = "date_progress_bar" role="progressbar" aria-valuemin="0"
                    aria-valuemax="100" style = "width:10%;"></div>
            </div>
        </div>
    </div>
<!-- 
    <span id="mouseOverlay" class="overlay">123123123</span>
    <span id="mouseOverlay2" class="overlay">123123123</span> -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
