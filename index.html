<!DOCTYPE html>
<html>

<head>
    <title>simpleheat demo</title>
    <!-- <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="toggle_btn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="map"></div>
    <canvas id="heatmap"></canvas>
    <canvas id="windmap"></canvas>
    <div id="overlay">
        <div class = "row" id="search_box">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary" id="search_btn" type="button"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                </div>
                <input placeholder="위치 검색" list="cities" name="myBrowser" id="search_field" /></label>
                <datalist id="cities">
                    <option data-value="37.539327, 126.977938" value="Seoul">
                    <option data-value="35.1646501,128.9317159" value="Busan">
                    <option data-value="35.1768202,126.7737601" value="Gwangju">
                    <option data-value="37.4003657,127.0709101" value="Sungnam">
                    <option data-value="37.278916,126.9558101" value="Suwon">
                    <option data-value="37.4646656,126.604310" value="Incheon">
                </datalist>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="move_to_current_location"> <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-compass" viewBox="0 0 16 16">
                            <path
                                d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z" />
                        </svg></button>
                </div>
            </div>
        </div>
        <div id="control_box">
            <div id="weather_box">
                <div class="h5">동별 미세먼지</div>
                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        PM10
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="show_pm10">
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        PM2.5
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="show_pm25">
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="h5 col-9">온도</div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="show_t" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="h5 col-9">습도</div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="show_h">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <img id="heat_bar" src='./image/heat_bar_t2.png' width="200px">
            </div>

            <div id="network_box">
                <div class="h5">실외 공기 관측망</div>
                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        IoT관측망 + 국가관측망
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="iot_national_network">
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>

                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        IoT관측망
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="iot_network" >
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        국가관측망
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="national_network" >
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="h5">실외 공기 관측망</div>
                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        유인관측소
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="manned_network" >
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="test123 col-9" style="padding-left:30px;">
                        AWS
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="aws_network" >
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div id="wind_box">
                <div class="row">
                    <div class="h5 col-9">바람</div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox" id="play_wind" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div id = "dust_std_box">
                <div class = "row">
                    <div class = "h6 col-6"  style = "margin:0;">미세먼지 요소</div>
                    <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1" style = "font-size:5px; padding:0;">PM2.5</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2" style = "font-size:5px; padding:0;">PM10</label>
                      </div>              
                </div>
                <br>
                <div class = "row">
                    <div class = "h6 col-6" style = "margin:0;">미세먼지 기준</div>
                    <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio3" style = "font-size:5px; padding:0;">WHO</label>
                      
                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4" style = "font-size:5px; padding:0;">환경부</label>
                      </div>     
                </div>
            </div>

        </div>
        <div id="bottom_box">
            <div id = "timeline_control_box">
                <div id = "timeline_button_box">
                    <div class="my_btn" id = "skip_start_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                            class="bi bi-skip-start-fill" viewBox="0 0 16 16">
                            <path
                                d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z" />
                        </svg>
                    </div>
                    <div class="my_btn" id="play">
                        <svg xmlns="http://www.w3.org/2000/svg" id="play_btn" width="30" height="30" fill="white"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                    </div>
                    <div class="my_btn" id = "skip_end_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                            class="bi bi-skip-end-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z" />
                        </svg>
                    </div>
                </div>
                <div id="date_progress">
                </div>
                <div id="knob" style = "left:480px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange"
                        class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8" />
                    </svg>
                </div>
                <div id = "current_time">3/1</div>
            </div>
            <br>
            <div id="detail_box">
                <div id="info_box" class="row">
                    <div class="col-2 btn-light btn" id="current_location"></div>
                    <div class="col-9" style="text-align:center">
                        <div class="btn btn-primary col-3" id="weather_button">날씨</div>
                        <div class="btn btn-light col-3" id="dust_button">미세먼지</div>
                    </div>
                    <div class='col-1 btn btn-light' id="close_detail_box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </div>
                </div>
                <div id="detail_data">
                    <table class="table-bordered align-middle" id="detail_table"></table>
                </div>
            </div>
        </div>

        

    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
